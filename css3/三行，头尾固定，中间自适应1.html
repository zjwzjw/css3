<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#top, #bottom{
		width: 100%;
		height: 50px;
		background: #ccc;
		position: fixed;
    }
    #top{
    	top: 0;

    }
    #bottom{
    	bottom: 0;
    }
    #content{
    	width: 100%;
    	background: #f00;
    	position: absolute;
    	top:50px;
    	bottom:50px;
    }

</style>
<body>
<div id="top">top</div>
<div id="content">content</div>
<div id="bottom">bottom</div>
	
</body>
</html>
