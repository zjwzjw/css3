<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
     *{
     	margin: 0;
     	padding: 0;
     }
    body{
    	display:-webkit-box;
    }
    #left, #right{
    	width: 100px;
    	height: 300px;
    	background: #ccc;
    }
    #center{
    	-webkit-box-flex:1;
    }
    #center{
    	margin-left: 10px;
    	margin-right: 10px;
    	background: #0f0;

    }

	</style>
</head>
<body>
	<div id="left">left</div>
	<div id="center">center</div>
    <div id="right">right</div>

</body>
</html>
